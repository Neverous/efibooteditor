name: Prepare release assets

on:
  push:
    branches: [master]
  release:
    types: [published]

jobs:
  build-linux:
    name: ${{ matrix.os }} with ${{ matrix.compiler }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, ubuntu-22.04]
        compiler:
          - Clang
          - GCC

    permissions:
      actions: read
      contents: read
      security-events: write

    uses: ./.github/workflows/build.yml
    with:
      os: ${{ matrix.os }}
      compiler: ${{ matrix.compiler }}
      build-config: RelWithDebInfo
      version: ${{ github.ref_name }}

  build-windows:
    name: ${{ matrix.os }} with ${{ matrix.compiler }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-2019, windows-2022]
        compiler:
          - Clang
          - MSVC

    permissions:
      actions: read
      contents: read
      security-events: write

    uses: ./.github/workflows/build.yml
    with:
      os: ${{ matrix.os }}
      compiler: ${{ matrix.compiler }}
      build-config: RelWithDebInfo
      version: ${{ github.ref_name }}

  build-macos:
    name: ${{ matrix.os }} with ${{ matrix.compiler }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-11, macos-12]
        compiler:
          - Clang

    permissions:
      actions: read
      contents: read
      security-events: write

    uses: ./.github/workflows/build.yml
    with:
      os: ${{ matrix.os }}
      compiler: ${{ matrix.compiler }}
      build-config: RelWithDebInfo
      version: ${{ github.ref_name }}

  upload-linux-asset:
    name: Upload Linux release asset ${{ matrix.os }} with ${{ matrix.compiler }} ${{ matrix.extension }}
    if: github.ref_type == 'tag'
    needs: build-linux
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, ubuntu-22.04]
        compiler:
          - Clang
          - GCC
        extension:
          - .tar.zst
          - .deb
          - -dbgsym.ddeb

    uses: ./.github/workflows/asset.yml
    with:
      os: ${{ matrix.os }}
      compiler: ${{ matrix.compiler }}
      version: ${{ github.ref_name }}
      extension: ${{ matrix.extension }}

  upload-windows-asset:
    name: Upload Windows release asset ${{ matrix.os }} with ${{ matrix.compiler }} ${{ matrix.extension }}
    if: github.ref_type == 'tag'
    needs: build-windows
    strategy:
      fail-fast: false
      matrix:
        os: [windows-2019, windows-2022]
        compiler:
          - Clang
          - MSVC
        extension:
          - .zip
          - .msi

    uses: ./.github/workflows/asset.yml
    with:
      os: ${{ matrix.os }}
      compiler: ${{ matrix.compiler }}
      version: ${{ github.ref_name }}
      extension: ${{ matrix.extension }}

  upload-macos-asset:
    name: Upload MacOS release asset ${{ matrix.os }} with ${{ matrix.compiler }} ${{ matrix.extension }}
    if: github.ref_type == 'tag'
    needs: build-macos
    strategy:
      fail-fast: false
      matrix:
        os: [macos-11, macos-12]
        compiler:
          - Clang
        extension:
          - .tar.zst
          - .dmg

    uses: ./.github/workflows/asset.yml
    with:
      os: ${{ matrix.os }}
      compiler: ${{ matrix.compiler }}
      version: ${{ github.ref_name }}
      extension: ${{ matrix.extension }}

  winget-update:
    name: Update version in winget
    if: github.ref_type == 'tag'
    needs: upload-windows-asset
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        os: [windows-2022]
        qt-version:
          - 6.5.0 # latest
        compiler:
          - MSVC
    steps:
      - name: Create PR in winget-pkgs repository
        run: |
          iwr https://aka.ms/wingetcreate/latest -OutFile wingetcreate.exe
          .\wingetcreate.exe update EFIBootEditor.EFIBootEditor -u https://github.com/Neverous/efibooteditor/releases/download/${{ github.ref_name }}/EFIBootEditor-${{ github.ref_name }}-${{ matrix.os }}-qt-${{ matrix.qt-version }}-${{ matrix.compiler }}.msi -v $Env:GITHUB_REF_NAME.Substring(1) -t ${{ secrets.BOT_ACCESS_TOKEN }} --submit
