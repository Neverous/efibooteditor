name: Debug build

on:
  push:
    branches: [master]
    paths:
      - .github/workflows/build.yml
      - .github/workflows/debug.yml
      - CMakeLists.txt
      - cmake/**
      - icons.qrc
      - icons/**
      - include/**
      - src/**
      - windows.rc
  pull_request:
    branches: [master]
    paths:
      - .github/workflows/build.yml
      - .github/workflows/debug.yml
      - CMakeLists.txt
      - cmake/**
      - icons.qrc
      - icons/**
      - include/**
      - src/**
      - windows.rc
  schedule:
    - cron: 0 5 * * 5

concurrency:
  group: debug-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-linux:
    name: ${{ matrix.os }} with ${{ matrix.compiler }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, ubuntu-24.04, ubuntu-24.04-arm]
        compiler:
          - Clang
          - GCC

    permissions:
      actions: read
      artifact-metadata: write
      attestations: write
      contents: read
      id-token: write
      security-events: write

    uses: ./.github/workflows/build.yml
    with:
      os: ${{ matrix.os }}
      compiler: ${{ matrix.compiler }}
      build-config: Debug
      version: ${{ github.sha }}

  build-windows:
    name: ${{ matrix.os }} with ${{ matrix.compiler }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-2022, windows-2025, windows-11-arm]
        compiler:
          - Clang
          - MSVC

    permissions:
      actions: read
      artifact-metadata: write
      attestations: write
      contents: read
      id-token: write
      security-events: write

    uses: ./.github/workflows/build.yml
    with:
      os: ${{ matrix.os }}
      compiler: ${{ matrix.compiler }}
      build-config: Debug
      version: ${{ github.sha }}

  build-macos:
    name: ${{ matrix.os }} with ${{ matrix.compiler }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-14, macos-15, macos-26]
        compiler:
          - Clang

    permissions:
      actions: read
      artifact-metadata: write
      attestations: write
      contents: read
      id-token: write
      security-events: write

    uses: ./.github/workflows/build.yml
    with:
      os: ${{ matrix.os }}
      compiler: ${{ matrix.compiler }}
      build-config: Debug
      version: ${{ github.sha }}
