name: Debug build

on:
  push:
    branches: [master, win-debug]
  pull_request:
    branches: [master]
  schedule:
    - cron: 0 8 * * 5

concurrency:
  group: debug-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-windows:
    name: ${{ matrix.os }} with ${{ matrix.compiler }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-2022]
        compiler:
          - MSVC

    permissions:
      actions: read
      contents: read
      security-events: write

    uses: ./.github/workflows/build.yml
    with:
      os: ${{ matrix.os }}
      compiler: ${{ matrix.compiler }}
      build-config: Debug
      version: ${{ github.sha }}
