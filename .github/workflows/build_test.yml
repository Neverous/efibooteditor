name: 'Build test'

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '36 10 * * 5'

jobs:
  build:
    name: ${{ matrix.os }} Qt ${{ matrix.qt_version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, windows-2022, macos-11]
        qt_version:
          - 5.15.2 # OS LTS
          - 6.2.4 # LTS
          - 6.3.0 # latest
        include:
          - os: ubuntu-18.04
            qt_version: 5.15.2

    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: 'cpp'

      - name: '[unix] Dependencies: restore Qt from cache'
        id: cache-qt-unix
        uses: actions/cache@v3
        with:
          path: ~/work/efibooteditor/Qt
          key: qt-${{ matrix.os }}-${{ matrix.qt_version }}
        if: ${{ ! startsWith(matrix.os, 'windows') }}

      - name: '[windows] Dependencies: restore Qt from cache'
        id: cache-qt-windows
        uses: actions/cache@v3
        with:
          path: D:\a\efibooteditor\Qt
          key: qt-${{ matrix.os }}-${{ matrix.qt_version }}
        if: ${{ startsWith(matrix.os, 'windows') }}

      - name: 'Dependencies: set up Qt environment'
        uses: jurplel/install-qt-action@v2
        with:
          cached: ${{ steps.cache-qt-unix.outputs.cache-hit || steps.cache-qt-windows.outputs.cache-hit }}
          version: ${{ matrix.qt_version }}
          modules: 'qt5compat'

      - name: '[linux] Dependencies: install efivar'
        run: sudo apt-get install libefiboot1 libefiboot-dev libefivar-dev
        shell: bash
        if: startsWith(matrix.os, 'ubuntu')

      - name: 'Configure: create build directory'
        run: mkdir -p build/debug

      - name: '[unix] Configure: build with clang'
        run: |
          CC=clang CXX=clang++ cmake -DCMAKE_BUILD_TYPE=Debug ..
        shell: bash
        env:
          BUILD_VERSION: 0.0.0-${{ github.sha }}
          BUILD_OS: ${{ matrix.os }}
        working-directory: build
        if: ${{ ! startsWith(matrix.os, 'windows') }}

      - name: '[unix] Build'
        run: |
          cmake --build . --config Debug --target package
        shell: bash
        working-directory: build
        if: ${{ ! startsWith(matrix.os, 'windows') }}

      - name: '[windows] Configure: build with MSVC'
        run: |
          call "%programfiles%\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" x64 || exit /b
          cmake -DCMAKE_BUILD_TYPE=Debug -DCMAKE_SYSTEM_VERSION=10.0.19041.0 .. || exit /b
        shell: cmd
        env:
          BUILD_VERSION: 0.0.0-${{ github.sha }}
          BUILD_OS: ${{ matrix.os }}
        working-directory: build
        if: startsWith(matrix.os, 'windows')

      - name: '[windows] Build'
        run: |
          call "%programfiles%\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" x64 || exit /b
          cmake --build . --config Debug --target package || exit /b
        shell: cmd
        working-directory: build
        if: startsWith(matrix.os, 'windows')

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

      - name: '[windows] Perform MSVC Code Analysis'
        uses: microsoft/msvc-code-analysis-action@v0.1.0
        id: msvc-analysis
        with:
          cmakeBuildDirectory: ${{ github.workspace }}/build
          buildConfiguration: Debug
          ruleset: NativeRecommendedRules.ruleset
        if: startsWith(matrix.os, 'windows')

      - name: '[windows] Upload MSVC Code Analysis results to GitHub'
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: ${{ steps.msvc-analysis.outputs.sarif }}
        if: startsWith(matrix.os, 'windows')

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: EFIBootEditor-${{ github.sha }}-${{ matrix.os }}-qt-${{ matrix.qt_version }}
          if-no-files-found: error
          path: build/dist/EFIBootEditor-*
